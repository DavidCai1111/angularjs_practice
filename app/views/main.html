<div>
  <form role='form'>
    <div class="form-group" name="loginForm">
      <label for="username">用户名:</label>
      <input type="text" id="username" class="form-control" placeholder="请输入用户名" ng-model="user.name" required>
    </div>
    <div class="form-group">
      <label for="passwd">密码:</label>
      <input type="password" id="passwd" class="form-control" placeholder="请输入密码" ng-model="user.passwd" required>
    </div>
    <button class="btn btn-primary" ng-click="confirm()" ng-disabled="loginForm.$invalid">确认</button>
    <button class="btn btn-danger" ng-click="reset()">重置</button>
    <button iFeelLucky></button>
    <hr>
  </form>
</div>
